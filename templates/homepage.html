{% extends "base.html" %}

{% block content %}

<center><h1>Build-A-Blog!</h1></center>

<h2></h2>

    {% if posted_blogs|length == 0 %}
    <p>No posted blogs yet</p>
    {% else %}


    <ul>
        {% for blog in posted_blogs %}<hr>
        <a href="{{'/blog?id=%s'%blog.id}}">
            
          <h3>  {{blog.title}}</h3>
        </a>                      
        <p>  
        {{blog.bodytext}}</p>
        {% endfor %}
        <hr>
    </ul>

    {% endif %}

{% endblock %}
