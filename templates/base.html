<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <nav>
        <a href="/blog"> Main blog page</a> |
        <a href="/newpost"> Add a blog entry </a>
        </nav>
        <style>
            .error {color:red;}
        </style>            
    </head>
    
<body>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    

    {% block content %}
    {% endblock %}

</body>
</html>
